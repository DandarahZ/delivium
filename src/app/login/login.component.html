<div class container="container">
  <div class="background-image">
    <img src="../../assets/images/login.jpeg">
  </div>

  <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit(myForm)">
    <div class="login-box">
      <h1>Login</h1>

      <div class="textbox">
        <input formControlName="name" id="name" placeholder="Your name" />
      </div>

      <div class="textbox">
        <input formControlName="password" id="password" placeholder="Your password" />
      </div>
      <button class="btn btn-primary" type="submit">Login!</button>
    </div>
  </form>

</div>
