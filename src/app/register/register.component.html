<div class container="container">
  <div class="background-image">
    <img src="../../assets/images/welcome.jpg">
    <form [formGroup]="myForm" novalidate (ngSubmit)="onSubmit(myForm)">
      <div class="register-box">
        <h1>Register</h1>

        <div class="textbox">
          <input formControlName="name" id="name" placeholder="Your name" />
        </div>

        <div class="textbox">
          <input formControlName="password" id="password" placeholder="Your password" />
        </div>

        <button class="btn" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
